spring.application.name=Pharmacy_Shop
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.datasource.url=jdbc:sqlserver://localhost:1433;database=Pharmacy;encrypt=true;trustServerCertificate=true
#spring.datasource.username=sa
#spring.datasource.password=sapassword
spring.datasource.url=jdbc:sqlserver://localhost:1434;database=Pharmacy;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
