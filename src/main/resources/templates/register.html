<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="${pageContext.request.contextPath}/image/logo.png" alt="Logo"> <!-- Replace with actual logo path -->
        </div>
        <div class="title">Create Your Cusana Account</div>
        <div class="subtitle">Sign up to access comprehensive CRM features</div>

        <!-- Hi·ªÉn th·ªã l·ªói n·∫øu c√≥ -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" method="post">
            <div class="input-group">
                <label for="name" style="font-weight: bold;">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email" style="font-weight: bold;">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="password" style="font-weight: bold;">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
                <label for="repeat-password" style="font-weight: bold;">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeatPassword" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('repeat-password', this)">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>


        <div class="separator">Or Sign Up with</div>

        <div class="social-login">
            <button><img th:src="@{/images_login/google-icon.png}" alt="Google"> Google</button>
            <!-- Replace with actual Google icon path -->
            <button><img th:src="@{/images_login/apple-icon.png}" alt="Apple"> Apple</button>
            <!-- Replace with actual Apple icon path -->
        </div>

        <div class="signin-link">
            Already have an account? <a th:href="@{/login}" style="font-weight: bold;">Sign In</a>
        </div>
    </div>
    <script>
        // H√†m thay ƒë·ªïi ƒë·ªô hi·ªÉn th·ªã m·∫≠t kh·∫©u (·∫©n/hi·ªán)

            if (passwordField.type === "password") {

            } else {

</body>
</html>
