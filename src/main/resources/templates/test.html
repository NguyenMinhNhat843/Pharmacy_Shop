<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row" th:each="product : ${sanphams}">
        <div class="mt-3 card product_card col mx-1">
            <a th:href="@{/Detail_Product}" style="color: #333">
                <img class="card-img-top" th:src="${product.image}" alt="logo"/>
                <div class="card-body">
                    <div class="rating_block">
                        <!-- Lặp để hiển thị 5 sao -->
                        <i class="fa-solid fa-star" style="color: orange" th:each="i : ${#numbers.sequence(1, 5)}"></i>
                    </div>
                    <p th:text="${product.tenSanPham}">Tên sản phẩm</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <p th:text="${#numbers.formatDecimal(product.giaBan, 0, 3)} + 'đ'">Gía bán</p>
                        <a
                                th:href="@{/Cart}"
                                class="bg-success d-flex justify-content-center align-items-center"
                                style="display: block; width: 40px; height: 40px; border-radius: 50%"
                        >
                            <i class="fa-solid fa-cart-shopping text-white"></i>
                        </a>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
