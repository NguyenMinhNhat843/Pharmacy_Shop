<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img alt="logo" th:src="@{/images_other/logo.png}" />
    </div>
    <div class="title">Welcome Back to Cusana</div>
    <div class="subtitle">Enter your username and password to continue.</div>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Form login -->
    <form th:action="@{/login}" method="post">
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <div class="input-group">
            <label for="email" style="font-weight: bold;">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="input-group">
            <label for="password" style="font-weight: bold;">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="options">
<!--            <label><input type="checkbox" name="rememberMe"> Remember me</label>-->
            <label></label>
            <a href="./ForgotPassword_1.html" style="font-weight: bold;">Forgot password</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
    </form>

    <div class="separator">Or login with</div>

    <div class="social-login">
        <button>
            <img th:src="@{/image/google-icon.png}" alt="Google"> Google
        </button>
        <button>
            <img th:src="@{/image/apple-icon.png}" alt="Apple"> Apple
        </button>
    </div>

    <div class="register-link">
        Don’t have an account? <a th:href="@{/register}" style="font-weight: bold;">Register</a>
    </div>
</div>
</body>
</html>
