<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/forgot_password_2.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="check-email-container">
    <div class="icon">
        <img th:src="@{/images_login/email-icon.png}" alt="Email Icon">
    </div>
    <div class="title">Check your email</div>
    <div class="subtitle">We sent a password reset link to your email. Please check your inbox.</div>

    <!-- Nút mở Gmail -->
    <a class="btn" href="https://mail.google.com/" target="_blank">Open Gmail</a>

    <!-- Link gửi lại email -->
    <div class="resend-link">
        Didn’t receive the email? <a href="#" onclick="resendEmail()">Resend</a>
    </div>

    <script>
        function resendEmail() {
            const email = prompt("Please enter your email to resend the link:");
            if (email) {
                fetch(`/resend-reset-link?email=${email}`)
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => alert("Error: " + error));
            }
        }
    </script>
</div>
</body>
</html>
