<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/forgot_password_3.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="reset-password-container">
    <a th:href="@{/forgot-password}" class="back-link">&larr; Back</a>
    <div class="title">Create a New Password</div>
    <div class="subtitle">Enter your new password below to complete the reset process. Ensure it’s strong and secure.</div>

    <!-- Thông báo thành công -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Form nhập mật khẩu mới -->
    <form th:action="@{/reset-password}" method="post">

        <input type="hidden" name="username" th:value="${username}">
        <!-- Mật khẩu mới -->
        <div class="input-group">
            <label for="new-password" style="font-weight: bold;">New Password</label>
            <input type="password" id="new-password" name="newPassword" placeholder="Enter your new password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('new-password', this)">👁️</span>
            <div class="input-hint">Must be at least 10 characters.</div>
        </div>

        <!-- Xác nhận mật khẩu mới -->
        <div class="input-group">
            <label for="repeat-password" style="font-weight: bold;">Repeat New Password</label>
            <input type="password" id="repeat-password" name="repeatPassword" placeholder="Confirm your new password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('repeat-password', this)">👁️</span>
            <div class="input-hint">Must match the new password.</div>
        </div>

        <!-- Nút submit -->
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<script>
    // Hàm thay đổi độ hiển thị mật khẩu (ẩn/hiện)
    function togglePasswordVisibility(id, icon) {
        const passwordField = document.getElementById(id);
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.innerHTML = "🙈";  // Đổi biểu tượng mắt khi mật khẩu hiển thị
        } else {
            passwordField.type = "password";
            icon.innerHTML = "👁️";  // Đổi biểu tượng mắt khi mật khẩu bị ẩn
        }
    }
</script>
</body>
</html>
