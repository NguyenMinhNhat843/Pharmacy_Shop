<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/forgot_password.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="forgot-password-container">
    <a th:href="@{/login}" class="back-link">&larr; Back</a>
    <div class="title">Forgot Password</div>
    <div class="subtitle">No worries! Enter your email address below, and we'll send you a link to reset your password.</div>

    <!-- Thông báo thành công -->
    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Form nhập email -->
    <form th:action="@{/forgot-password}" method="post">
        <div class="input-group">
            <label for="email" style="font-weight: bold;">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
</body>
</html>
