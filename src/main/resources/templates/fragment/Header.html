<!-- fragments.html -->
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="header(account)">
        <div class="container-fluid bg-body-tertiary p-0">
            <nav class="container d-flex py-2 align-items-center">
                <a th:href="@{/home}" class="logo_wrap d-flex justify-content-center align-items-center">
                    <img alt="logo" th:src="@{/images_other/logo.png}" class="logo_landing" />
                </a>
                <form class="d-flex flex-grow-1">
                    <input type="text" class="form-control me-2" placeholder="Search..."/>
                    <input class="btn btn-outline-success" type="submit" value="Search"/>
                </form>
                <!-- Kiểm tra nếu account không null -->
                <div th:if="${account != null}" class="d-flex align-items-center w-[20]">
                    <span class="nav-link ps-3">Xin chào, <span th:text="${account.username}"></span></span>
                    <a class="nav-link ps-3" th:href="@{/login}">Đăng xuất</a>
                </div>
                <!-- Nếu account null -->
                <div th:if="${account == null}" class="d-flex align-items-center w-[20]">
                    <a class="nav-link ps-3" th:href="@{/login}">Đăng nhập</a>
                    <div class="d-flex justify-content-center align-items-center ps-3">
                        <i class="fa-solid fa-cart-shopping pe-1"></i>
                        <a class="nav-link" href="" th:ref="@{/cart/view}">Giỏ hàng</a>
                    </div>
                </div>
            </nav>

            <!-- Danh muc section -->
            <div class="w-100 py-3 bg-success text-white">
                <div class="container d-flex ">
                    <a href="#" class="nav-link pe-3">Thuốc xương khớp</a>
                    <a href="#" class="nav-link pe-3">Thuốc tim mạch</a>
                    <a href="#" class="nav-link pe-3">Thuốc Cho bé</a>
                    <a href="#" class="nav-link pe-3">Thực phẩm bổ sung</a>
                    <a href="#" class="nav-link pe-3">Dụng cụ y tế</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
