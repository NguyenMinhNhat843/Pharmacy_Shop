<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/login.css">
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="${pageContext.request.contextPath}/image/logo.png" alt="Logo"> <!-- Replace with actual logo path -->
        </div>
        <div class="title">Welcome Back to Cusana</div>
        <div class="subtitle">Enter your username and password to continue.</div>

        <form>
            <div class="input-group">
                <label for="email" style="font-weight: bold;">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="password" style="font-weight: bold;">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="./ForgotPassword_1.html" style="font-weight: bold;">Forgot password</a>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="separator">Or login with</div>

        <div class="social-login">
            <button><img src="${pageContext.request.contextPath}/image/google-icon.png" alt="Google"> Google</button>
            <!-- Replace with actual Google icon path -->
            <button><img src="${pageContext.request.contextPath}/image/apple-icon.png" alt="Apple"> Apple</button>
            <!-- Replace with actual Apple icon path -->
        </div>

        <div class="register-link">
            Donâ€™t have an account? <a href="./Register.html" style="font-weight: bold;">Register</a>
        </div>
    </div>
</body>
</html>
